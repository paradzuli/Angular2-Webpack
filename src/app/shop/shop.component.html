<navi-bar>
</navi-bar>

<div class="row expanded">
    <img class="hero" src="../shared/images/monitor.jpg"/>
</div>

<div class="row align-center">
    <h1>Shop</h1>
</div>


<div class="row spacing">
    <div *ngFor="let singleProd of products" class="medium-4 columns">

        <div class="card text-center card-spacing">
            <img class="display-image" [src]="singleProd.img"/>
            <div class="card-section">
                <h4 class="list-title" (click)="chooseProduct(singleProd)">{{singleProd.name}}</h4>
                <p>${{singleProd.price}}</p>
                <p>{{singleProd.description|truncate:140}}</p>
            </div>
        </div>


    </div>

</div>
