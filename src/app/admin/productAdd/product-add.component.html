<div class="row">
    <div class="small-12 medium-6 columns">
        <h1>Add a Product</h1>
    </div>

</div>

<form>
    <div class="row">
        <div class="small-12 medium-6 columns">
            <label>
                Product Name
                <input type="text" [(ngModel)]="name" name="name" required #prName="ngModel" />
            </label>
        </div>
    </div>
        <div class="row">
            <div class="small-12 medium-6 columns">
                <label>
                    Product Description
                    <textarea rows="15" id="description" [(ngModel)]="description" name="description" required #prDescription="ngModel"></textarea>
                </label>
            </div>
            <div class="row">
                <div class="small-12 medium-6 columns">
                    <label>
                        Product Price
                        <textarea rows="15" id="price" [(ngModel)]="price" name="price" required #prPrice="ngModel"></textarea>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="small-12 medium-6 columns">
                    <input type="file" (change)="fileLoad($event)" /><br>
                    <img *ngIf="imgSRC" [src]="imgSRC" alt="Image preview..." />
                </div>
            </div>
                <div class="row align-center">
                    <div class="small-12 medium-6 columns">
                        <div class="expanded button-group">
                            <button class="success button" type="button" [disabled]="!prName.valid || !prDescription.valid || !prPrice.valid" (click)="createProduct()">Create Product</button>
                            <button class="cancel button" type="button" (click)="cancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
</form>
